{% block content %}
<div class="card text-center">
    <p class="card-text">
      <div id="carousel-decisiontree" class="carousel" data-ride="carousel" data-interval="2000">

      <div class="carousel-inner" role="listbox">

        <div class="carousel-item active">
          <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_1.png')}}" alt="Animation 1">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_2.png')}}" alt="Animation 2">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_3.png')}}" alt="Animation 3">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_4.png')}}" alt="Animation 4">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_5.png')}}" alt="Animation 5">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_6.png')}}" alt="Animation 6">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_7.png')}}" alt="Animation 7">
        </div>

      </div>

      <a class="carousel-control-prev" href="#carousel-decisiontree role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Zurück</span>
      </a>
      <a class="carousel-control-next" href="#carousel-decisiontree" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Nächstes</span>
      </a>
    </div>
    </p>
  </div>
  </div>
{% endblock %}
