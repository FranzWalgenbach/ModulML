<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{{url_for('.static', filename='images/infolabsaar_icon.png')}}">


  {% block styles %}
        <link rel="stylesheet"
        href="{{url_for('.static', filename='css/styles.css')}}">
        <link rel="stylesheet" href="{{url_for('.static', filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{url_for('.static', filename='css/shards.min.css')}}">
        <link rel="stylesheet" href="{{url_for('.static', filename='css/shards-demo.css')}}">

  {% endblock %}
</head>

<body class="welcome" style="overflow-x:hidden; overflow-y:scroll;">
  <div class="inner-wrapper">
  <div class="loader">
    <div class="page-loader"></div>
  </div>
{%block content%}

{% endblock %}
  <!-- JavaScript -->

   <!-- Allows Javascripts and other styles to be inclusive in bootstrap -->
        <!--<link rel="stylesheet"
        href="{{url_for('.static', filename='css/styles.css')}}">
      -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{{url_for('.static', filename='js/shards.min.js')}}"></script>
        <script src="{{url_for('.static', filename='js/demo.min.js')}}"></script>
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
        <!-- Include jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>


  {% block scripts %}
  {% endblock %}

</div>
</body>

<!--Result Heart Modal -->
<div class="modal fade" id="resultHeartModal" tabindex="-1" role="dialog" aria-labelledby="resultHeart">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultHeartModalLabel">Diagnose</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="resultHeartModalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>


<!--Result Cancer Modal -->
<div class="modal fade" id="resultCancerModal" tabindex="-1" role="dialog" aria-labelledby="resultCancer">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultCancerModalLabel">Diagnose</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="resultCancerModalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
      </div>
    </div>
  </div>
</div>



<!--Result Weather Modal -->
<div class="modal fade" id="resultWeatherModal" tabindex="-1" role="dialog" aria-labelledby="resultWeather">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultWeatherModalLabel">Ergebnisse</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="resultWeatherModalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
      </div>
    </div>
  </div>
</div>


<!--Animation Modal -->
<div class="modal fade" id="animationModal" tabindex="-1" role="dialog" aria-labelledby="animation">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="animationModalLabel">Entscheidungsfindung</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="animationModalBody"></div>
        <div id="carousel-decisiontree" class="carousel" data-pause="false">

        <div class="carousel-inner" role="listbox">

          <div class="carousel-item active">
            <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_1.png')}}" alt="Animation 1">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_2.png')}}" alt="Animation 2">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_3.png')}}" alt="Animation 3">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_4.png')}}" alt="Animation 4">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_5.png')}}" alt="Animation 5">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_6.png')}}" alt="Animation 6">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="{{url_for('.static', filename='images/wetter_tree_ohne_Sonne_animation_7.png')}}" alt="Animation 7">
          </div>

        </div>

        <a class="carousel-control-prev" href="#carousel-decisiontree" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(.5)"></span>
          <span class="sr-only">Zurück</span>
        </a>
        <a class="carousel-control-next" href="#carousel-decisiontree" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(.5)"></span>
          <span class="sr-only">Nächstes</span>
        </a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
      </div>
    </div>
  </div>
</div>


</html>
